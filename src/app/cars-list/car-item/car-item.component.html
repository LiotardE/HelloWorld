<div class="card text-center shadow">
    <div class="card-header bg-dark text-white ">
        <h2 class="card-title">{{car.name | titlecase }}</h2>
    </div>
    <div class="card-body">
        <img [src]="car.coverImage" class="img-fluid" alt="photo {{car.name}}">
        <hr>
        <p>Origine: {{car.pays | uppercase }} <span *ngIf="car.pays == null">NC</span></p>
        <p>Puissance: 
            <span *ngIf="car.power">{{car.power}} CH </span>
            <span *ngIf="car.power == null">NC</span>
        </p>
        <p>0 à 100 km/h: 
            <span *ngIf="car.perf AND car.perf > 0">{{car.perf}} sec </span>
            <span *ngIf="car.perf == null OR car.perf < 0">NC</span>
        </p>

        <p>{{bookingMessage}}</p>
        <button class="btn btn-primary" (click)="onBooking()" [disabled]="isBooked">Réserver</button>
    </div>
</div>
<hr>
